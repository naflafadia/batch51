<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Inclusive+Sans&family=Inter:wght@200;400;600;900&family=Kanit:wght@300&family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Nav Start -->
    <nav class="nav">
        <div class="container-nav">
            <ul>
                <li>
                    <img src="./img/brandred.png">
                </li>
                <li class="nav-link">
                    <a href="index.html">Home</a>
                </li>
                <li class="nav-link">
                    <a href="project.html">My Project</a>
                </li>
            </ul>
            <div class="btn-contact">
                <a href="contact.html">Contact Me</a> 
            </div>
        </div>
    </nav>
    <!-- Nav End -->

    <!-- Form start -->
    <div class="container-project">
        <form class="form-project">
            <h1>ADD MY PROJECT</h1>
            <label for="inputProject" class="label-project">Project Name</label>
            <input type="text" id="inputProject" class="input-project" required>
            <div class="container-date">
                <div class="container-startdate">
                    <label for="startDate" class="label-project">Start Date</label>
                    <input type="date" id="startDate" class="input-project" required>
                </div>
                <div class="container-enddate">
                    <label for="endDate" class="label-project">End Date</label>
                    <input type="date" id="endDate" class="input-project" required>
                </div>
            </div>
            <label for="desc" class="label-project">Description</label>
            <textarea id="desc" class="textarea" required></textarea>
            <label for="checkbox" class="label-project">Technologies</label>
            <label>
                <div style="padding-bottom: 10px;">
                <label>
                    <input type="checkbox" id="nodeJs" name="checkbox"> Node Js
                </label>
                <label>
                    <input type="checkbox" name="checkbox" style="margin-left: 10px;" id="nextJs"> Next Js
                </label>
               </div>
               <div>
                <label>
                    <input type="checkbox" id="reactJs" name="checkbox"> React Js
                </label>
                <label>
                    <input type="checkbox" style="margin-left: 10px;" id="typeScript" name="checkbox"> TypeScript
                </label>
               </div>
            <div class="upload">
                <label class="label-upload">Upload Image</label>
                <div class="input-image-group">
                  <label for="inputImage">
                    <h6>Choose</h6>
                    <img src="./img/attach-file.png" style="width: 20px;"/>
                  </label>
                  <input type="file" id="inputImage" hidden multiple required />
                </div>
              </div>
              <div style="display: flex; justify-content: flex-end; margin-top: 20px;">
                <input type="button" value="submit" class="submit-project" onclick="submitProject()">
            </div>
        </form>
    </div>
    <!-- Form end -->

    <hr class="line">
        <h1 class="myproject">MY PROJECT</h1>
    <div id="contents" class="blog-list">
    <!-- Konten Dinamis -->

    </div>

    <script src="./js/project.js"></script>

</body>
</html>
